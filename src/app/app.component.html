<div [ngClass]="(theme$ | async)">
  <nav class="navbar">
    <div class="links">
      <a routerLink="/dashboard" routerLinkActive="active">🏠 {{ (lang$ | async) === 'ro' ? 'Tablou de bord' : 'Dashboard' }}</a>
      <a routerLink="/orders" routerLinkActive="active">📦 {{ (lang$ | async) === 'ro' ? 'Comenzi' : 'Orders' }}</a>
      <a routerLink="/menu" routerLinkActive="active">🍕 {{ (lang$ | async) === 'ro' ? 'Meniu' : 'Menu' }}</a>
      <a routerLink="/deliveries" routerLinkActive="active">🚚 {{ (lang$ | async) === 'ro' ? 'Livrări' : 'Deliveries' }}</a>
      <a routerLink="/settings" routerLinkActive="active">⚙️ {{ (lang$ | async) === 'ro' ? 'Setări' : 'Settings' }}</a>
    </div>

    <div class="controls">
      <button (click)="toggleTheme()">
        🌓 {{ (theme$ | async) === 'light' ? 'Dark' : 'Light' }}
      </button>
      <button (click)="toggleLanguage()">
        🌐 {{ (lang$ | async) === 'ro' ? 'EN' : 'RO' }}
      </button>
    </div>
  </nav>

  <hr>

  <router-outlet></router-outlet>
</div>
