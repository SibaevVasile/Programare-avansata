<h2>🍕 Dashboard - Pizzaria</h2>

<section class="stats">
  <div class="card" *ngFor="let item of stats">
    <h3>{{ item.value }}</h3>
    <p>{{ item.label }}</p>
  </div>
</section>

<h3>📦 Ultimele comenzi</h3>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Client</th>
      <th>Total (lei)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of recentOrders">
      <td>{{ order.id }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.total }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>
