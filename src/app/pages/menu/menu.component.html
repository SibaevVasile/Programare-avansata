<h2>üçï {{ (lang$ | async) === 'ro' ? 'Meniu' : 'Menu' }}</h2>

<div class="menu-grid">
  <div class="menu-card" *ngFor="let item of menuItems">
    <img [src]="item.image" [alt]="(lang$ | async) === 'ro' ? item.nameRo : item.nameEn" class="menu-image">
    <h3>{{ (lang$ | async) === 'ro' ? item.nameRo : item.nameEn }}</h3>
    <p>{{ (lang$ | async) === 'ro' ? item.descriptionRo : item.descriptionEn }}</p>
    <p><strong>{{ item.price }} lei</strong></p>
  </div>
</div>
