<h2>⚙️ Setări aplicație</h2>

<div>
  <p>Temă curentă: {{ theme }}</p>
  <button (click)="toggleTheme()">Schimbă tema</button>
</div>

<div>
  <p>Limba curentă: {{ language }}</p>
  <button (click)="changeLanguage('ro')">Română</button>
  <button (click)="changeLanguage('en')">Engleză</button>
</div>
